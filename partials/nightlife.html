<section id="nightlife">
    <div class="container">
        <h3 class="section-heading"><i class="fa fa-video-camera"></i> Nightlife <div class="pull-right view-all"><a href="#">View All <i class="fa fa-angle-double-right"></i></a></div></h3>
        <div class="col-sm-12 padding0 marbot30">
            <div class="col-sm-6 martop30 activity pull-left" *ngFor="let nightlife of nightlifes | mapToIterable">
              <div *ngIf="nightlife.key < 4">
                <img src="{{nightlife.value.thumbnail_images.full.url}}" class="img-responsive">
                <div class="movie-description">
                    <div class="movie-desc-icons">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-share-alt"></i>
                    </div>
                    <div class="text-uppercase">
                        <h3>{{nightlife.value.title}}</h3>
                        <h3>{{nightlife.value.custom_fields.dj_name}}</h3>
                    </div>
                    <div class="movie-desc-view">
                        <button class="btn btn-primary">View More</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="col-sm-12 padding0">
            <div class="col-sm-6 padleft0 text-right">
                <button class="btn btn-default text-uppercase btn-custom width405">explore the nightlife</button>
            </div>
            <div class="col-sm-6 padright0 text-left">
                <button class="btn btn-default btn-custom width405">EXPLORE TOWN DJs</button>
            </div>
        </div>
    </div>
</section>
