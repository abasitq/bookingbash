<section id="slider">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="movies-slide" *ngFor="let movie of movies | mapToIterable">
                  <div *ngIf="movie.key < 3">
                      <div class="black-overlay"></div>
                        <img src="{{movie.value.thumbnail_images.full.url}}" alt="">
                        <div class="movies-slide-caption">
                          <div class="pull-left">
                              <h4 class="text-uppercase">{{movie.value.title}}</h4>
                              <h5>{{movie.value.custom_fields.genre}}</h5>
                          </div>
                          <div class="pull-right movies-slide-rating">
                              <span><i class="fa fa-star"></i> {{movie.value.custom_fields.rating}}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <div class="item">
              <div class="movies-slide" *ngFor="let event of events | mapToIterable">
                <div *ngIf="event.key < 3">
                  <div class="black-overlay"></div>
                    <img src="{{event.value.thumbnail_images.full.url}}" alt="">
                    <div class="movies-slide-caption">
                      <div class="pull-left">
                          <h4 class="text-uppercase">{{event.value.title}}</h4>
                          <h5>{{event.value.custom_fields.artist}}</h5>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="item">
              <div class="movies-slide" *ngFor="let club of clubs | mapToIterable">
                <div *ngIf="club.key < 3">
                <div class="black-overlay"></div>
                  <img src="{{club.value.thumbnail_images.full.url}}" alt="">
                  <div class="movies-slide-caption">
                    <div class="pull-left">
                        <h4 class="text-uppercase">{{club.value.title}}</h4>
                        <h5>{{club.value.custom_fields.artist}}</h5>
                    </div>
                    <div class="pull-right movies-slide-rating">
                        <span><i class="fa fa-star"></i> </span>
                    </div>
                </div>
              </div>
              </div>
            </div>
        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
